<div class="header-container">
    <div class="header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='mascot/mascot.webp') }}" alt="Mascot" class="header-mascot">
            <h1><a href="{{ url_for('main.home') }}">{{ app_name }}</a></h1>
            <div class="search-bar">
                <form action="{{ url_for('main.home') }}" method="get" id="searchForm">
                    <div class="search-wrapper">
                        <div class="autocomplete-container">
                            <div class="chip-input-wrapper" id="chipInputWrapper">
                                <div class="chip-input-chips" id="chipInputChips"></div>
                                <input type="text" id="chipTextInput" placeholder="Search tags, filters, or freetext..." autocomplete="off">
                            </div>
                            <input type="hidden" name="query" id="searchInput" value="{{ query or '' }}">
                            <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
                        </div>
                        <button type="submit" class="search-submit">Search</button>
                    </div>
                </form>
            </div>
            <button id="tabs-toggle-button" class="tabs-toggle-button">
                <span class="arrow"></span>
            </button>
        </div>
    </div>

    <div class="stats-tabs-bar">
        <a href="{{ url_for('main.tags_browser') }}" class="stat-tab-button link-unstyled">
            <span class="icon">ğŸ”–</span>
            <span>All Tags</span>
        </a>

        <a href="{{ url_for('main.pools_list') }}" class="stat-tab-button link-unstyled">
            <span class="icon">ğŸ“</span>
            <span>Pools</span>
        </a>

        <a href="{{ url_for('main.implications_manager') }}" class="stat-tab-button link-unstyled">
            <span class="icon">ğŸ”—</span>
            <span>Implications</span>
        </a>

        <a href="{{ url_for('main.rate_review') }}" class="stat-tab-button link-unstyled">
            <span class="icon">â­</span>
            <span>Rate Images</span>
        </a>

        <a href="{{ url_for('main.rate_manage') }}" class="stat-tab-button link-unstyled">
            <span class="icon">ğŸ¯</span>
            <span>Ratings</span>
        </a>

        <button class="stat-tab-button" data-tab="system-panel">
            <span class="icon">âš™ï¸</span>
            <span>System</span>
        </button>
    </div>
    
    <div class="stats-panels-container" id="statsPanelsContainer">
        <div class="stat-panel panel" id="system-panel">
            <h3><span>âš™ï¸</span> System Control</h3>

            <div id="secretSection"></div>

            <div class="system-status" id="systemStatus">
                <div class="status-loading">Loading status...</div>
            </div>

            <div class="system-actions" id="systemActionsSection">
                <h4>Actions</h4>
                <div class="system-buttons">
                    <button class="btn btn-primary" onclick="systemScanImages(event)">
                        ğŸ” Scan & Process New Images
                    </button>
                    <button class="btn btn-success" onclick="systemReloadData(event)">
                        â†» Reload Data
                    </button>
                    <button class="btn btn-warning" onclick="systemBulkRetryTagging(event)">
                        ğŸ”„ Retry All Local-Tagged Images
                    </button>
                    <button class="btn btn-info" onclick="systemDatabaseHealthCheck(event)">
                        ğŸ” Database Health Check
                    </button>
                </div>

                <h4>Monitor Control</h4>
                <div class="system-buttons">
                    <button id="monitorToggleBtn" class="btn btn-success">
                        â–¶ï¸ Start Monitor
                    </button>
                </div>

                <div class="debug-section">
                    <button class="btn btn-secondary debug-toggle" onclick="toggleDebugOptions()">
                        ğŸ› ï¸ Debug Options
                        <span class="toggle-arrow">â–¼</span>
                    </button>
                    
                    <div class="debug-options" id="debugOptions">
                        <div class="system-buttons mt-15">
                            <button class="btn btn-danger" onclick="systemRebuildTags(event)">
                                âš ï¸ Rebuild Database from Metadata
                            </button>
                            <button class="btn btn-primary" onclick="systemRebuildCategorized(event)">
                                ğŸ”– Rebuild Categorized Tags
                            </button>
                            <button class="btn btn-primary" onclick="systemRecategorizeTags(event)">
                                ğŸ·ï¸ Recategorize Tags
                            </button>
                            <button class="btn btn-primary" onclick="systemRecountTags(event)">
                                ğŸ”¢ Recount Tags
                            </button>
                            <button class="btn btn-primary" onclick="systemGenerateThumbnails(event)">
                                ğŸ–¼ï¸ Generate Thumbnails
                            </button>
                            <button class="btn btn-success" onclick="systemApplyMergedSources(event)">
                                ğŸ”€ Apply Merged Sources
                            </button>
                            <button class="btn btn-danger" onclick="systemDeduplicate(event)">
                                ğŸ—‘ï¸ Deduplicate Images
                            </button>
                            <button class="btn btn-danger" onclick="systemCleanOrphans(event)">
                                ğŸ§¹ Clean Orphan Metadata
                            </button>
                        </div>
                    </div>
                </div>

                <h4>Activity Log</h4>
                <div class="system-logs" id="systemLogs">
                    <div class="log-entry info">No recent activity</div>
                </div>
            </div>
        </div>
    </div>

    <!-- System Panel Templates -->
    <template id="secret-configured-template">
        <div class="secret-configured">
            <span class="secret-configured-text">âœ“ System secret configured</span>
            <button class="btn btn-danger" onclick="clearSystemSecret(event)">
                Change Secret
            </button>
        </div>
    </template>

    <template id="secret-required-template">
        <div class="secret-required">
            <h4>System Secret Required</h4>
            <p>Enter the RELOAD_SECRET from your environment variables.</p>
            <div class="secret-input-group">
                <input type="password" id="secretInput" placeholder="Enter system secret..." class="secret-input">
                <button class="btn btn-success" onclick="saveSystemSecret()">
                    Save Secret
                </button>
            </div>
        </div>
    </template>

    <template id="retry-tagging-modal-template">
        <div class="custom-confirm-overlay">
            <div class="custom-confirm-modal" style="max-width: 550px;">
                <h3>ğŸ”„ Bulk Retry Tagging Options</h3>
                <p>This will retry tagging for all locally-tagged images. Choose your preferred method:</p>
                <div class="retry-options">
                    <button class="retry-option-btn online-only" data-option="online-only">
                        <div class="retry-option-title">ğŸŒ Online Sources Only</div>
                        <div class="retry-option-desc">Try Danbooru, e621, and SauceNao. Keep current tags if nothing found.</div>
                    </button>
                    <button class="retry-option-btn with-fallback" data-option="with-fallback">
                        <div class="retry-option-title">ğŸ¤– With Local AI Fallback</div>
                        <div class="retry-option-desc">Try online sources first, then re-run local AI tagger if nothing found.</div>
                    </button>
                </div>
                <div class="button-group">
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <template id="health-check-modal-template">
        <div class="custom-confirm-overlay">
            <div class="custom-confirm-modal" style="max-width: 550px;">
                <h3>ğŸ” Database Health Check</h3>
                <p>Check and fix database integrity issues. This is safe to run anytime.</p>
                <div class="health-check-info">
                    <strong>Checks performed:</strong>
                    <ul>
                        <li>Fix NULL active_source values</li>
                        <li>Update active_source to match current priority</li>
                        <li>Remove orphaned database entries</li>
                        <li>Cleanup redundant tag delta operations</li>
                    </ul>
                </div>
                <div class="health-check-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="healthCheckAutoFix" checked>
                        <span>Auto-fix issues (recommended)</span>
                    </label>
                </div>
                <div class="health-check-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="healthCheckTagDeltas" checked>
                        <span>Cleanup tag deltas</span>
                    </label>
                </div>
                <div class="health-check-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="healthCheckThumbnails">
                        <span>Check for missing thumbnails (slow)</span>
                    </label>
                </div>
                <div class="button-group">
                    <button class="btn-confirm">Run Health Check</button>
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>
</div>
