<div class="header-container">
    <div class="header">
        <div class="header-content">
            <div class="header-logo-group">
                <h1><a href="{{ url_for('main.home') }}">{{ app_name }}</a></h1>
                <img src="{{ url_for('static', filename='mascot/mascot.webp') }}" alt="Mascot" class="header-mascot">
            </div>
            <div class="search-bar">
                <form action="{{ url_for('main.home') }}" method="get" id="searchForm">
                    <div class="search-wrapper">
                        <div class="autocomplete-container">
                            <div class="chip-input-wrapper" id="chipInputWrapper">
                                <div class="chip-input-chips" id="chipInputChips"></div>
                                <input type="text" id="chipTextInput" placeholder="Search tags, filters, or freetext..."
                                    autocomplete="off">
                            </div>
                            <input type="hidden" name="query" id="searchInput" value="{{ query or '' }}">
                            <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
                        </div>
                        <button type="submit" class="search-submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="header-right">
                <div class="header-controls">
                    {% if request.endpoint == 'main.home' %}
                    <div class="grid-size-toggle">
                        <button class="grid-size-btn" data-size="small" title="Small thumbnails">S</button>
                        <button class="grid-size-btn active" data-size="medium" title="Medium thumbnails">M</button>
                        <button class="grid-size-btn" data-size="large" title="Large thumbnails">L</button>
                    </div>
                    {% if query %}
                    <button class="header-btn selection-mode-btn" id="selection-toggle" title="Toggle selection mode">
                        <span class="selection-icon">‚òê</span>
                    </button>
                    {% endif %}
                    <button class="header-btn" id="sidebarToggle" title="Toggle filters">‚óß</button>
                    {% endif %}

                    <button id="tabs-toggle-button" class="header-btn tabs-toggle-button" title="Toggle stats panel">
                        üìä
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-tabs-bar">
        <a href="{{ url_for('main.tags_browser') }}" class="stat-tab-button link-unstyled">
            <span class="icon">üîñ</span>
            <span>All Tags</span>
        </a>

        <a href="{{ url_for('main.pools_list') }}" class="stat-tab-button link-unstyled">
            <span class="icon">üìÅ</span>
            <span>Pools</span>
        </a>

        <a href="{{ url_for('main.implications_manager') }}" class="stat-tab-button link-unstyled">
            <span class="icon">üîó</span>
            <span>Implications</span>
        </a>

        <a href="{{ url_for('main.rate_review') }}" class="stat-tab-button link-unstyled">
            <span class="icon">‚≠ê</span>
            <span>Rate Images</span>
        </a>

        <a href="{{ url_for('main.rate_manage') }}" class="stat-tab-button link-unstyled">
            <span class="icon">üéØ</span>
            <span>Ratings</span>
        </a>

        <a href="{{ url_for('main.tag_categorize') }}" class="stat-tab-button link-unstyled">
            <span class="icon">üè∑Ô∏è</span>
            <span>Categorize Tags</span>
        </a>

        <a href="{{ url_for('main.system_page') }}" class="stat-tab-button link-unstyled">
            <span class="icon">‚öôÔ∏è</span>
            <span>System</span>
        </a>
    </div>

    <div class="stats-panels-container" id="statsPanelsContainer">
        <!-- System panel removed - use /system page instead -->
    </div>

    <template id="retry-tagging-modal-template">
        <div class="custom-confirm-overlay">
            <div class="custom-confirm-modal" style="max-width: 550px;">
                <h3>üîÑ Bulk Retry Tagging Options</h3>
                <p>Choose which images to reprocess:</p>
                <div class="retry-options">
                    <button class="retry-option-btn pixiv-only" data-option="pixiv-only">
                        <div class="retry-option-title">üé® Complement Pixiv Images</div>
                        <div class="retry-option-desc">Add local AI tags to existing Pixiv images only. Fast and safe.
                        </div>
                    </button>
                    <button class="retry-option-btn online-only" data-option="online-only">
                        <div class="retry-option-title">üåê Online Sources Only</div>
                        <div class="retry-option-desc">Retry locally-tagged images with Danbooru, e621, and SauceNao.
                            Keep current tags if nothing found.</div>
                    </button>
                    <button class="retry-option-btn with-fallback" data-option="with-fallback">
                        <div class="retry-option-title">ü§ñ With Local AI Fallback</div>
                        <div class="retry-option-desc">Try online sources for locally-tagged images, then re-run local
                            AI tagger if nothing found.</div>
                    </button>
                </div>
                <div class="button-group">
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <template id="bulk-retag-modal-template">
        <div class="custom-confirm-overlay">
            <div class="custom-confirm-modal" style="max-width: 550px;">
                <h3>üè∑Ô∏è Re-run AI Tagger</h3>
                <p>Choose which images to re-tag with the local AI tagger:</p>
                <div class="retry-options">
                    <button class="retry-option-btn local-only" data-option="local-only">
                        <div class="retry-option-title">üéØ Locally Tagged Only</div>
                        <div class="retry-option-desc">Only re-scan images currently tagged by local AI. Much faster - skips images with online source tags.</div>
                    </button>
                    <button class="retry-option-btn all-images" data-option="all-images">
                        <div class="retry-option-title">üì¶ All Images</div>
                        <div class="retry-option-desc">Re-run AI tagger on every image. Takes a long time but ensures all images have fresh predictions.</div>
                    </button>
                </div>
                <div class="button-group">
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <template id="health-check-modal-template">
        <div class="custom-confirm-overlay">
            <div class="custom-confirm-modal" style="max-width: 550px;">
                <h3>üîç Database Health Check</h3>
                <p>Check and fix database integrity issues. This is safe to run anytime.</p>
                <div class="health-check-info">
                    <strong>Checks performed:</strong>
                    <ul>
                        <li>Fix NULL active_source values</li>
                        <li>Update active_source to match current priority</li>
                        <li>Remove orphaned database entries</li>
                        <li>Cleanup redundant tag delta operations</li>
                    </ul>
                </div>
                <div class="health-check-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="healthCheckAutoFix" checked>
                        <span>Auto-fix issues (recommended)</span>
                    </label>
                </div>
                <div class="health-check-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="healthCheckTagDeltas" checked>
                        <span>Cleanup tag deltas</span>
                    </label>
                </div>
                <div class="health-check-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="healthCheckThumbnails">
                        <span>Check for missing thumbnails (slow)</span>
                    </label>
                </div>
                <div class="button-group">
                    <button class="btn-confirm">Run Health Check</button>
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <template id="clear-implied-tags-modal-template">
        <div class="custom-confirm-overlay">
            <div class="custom-confirm-modal" style="max-width: 500px;">
                <h3>üóëÔ∏è Clear Implied Tags</h3>
                <p>This will remove all tags that were added via implications (source='implication').</p>
                <div class="health-check-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="clearImpliedReapply">
                        <span>Reapply all active implication rules after clearing</span>
                    </label>
                </div>
                <div class="button-group">
                    <button class="btn-confirm">Clear Tags</button>
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <template id="broken-images-modal-template">
        <div class="custom-confirm-overlay">
            <div class="custom-confirm-modal" style="max-width: 600px;">
                <h3>üîç Broken Images</h3>
                <div id="brokenImagesLoading">Loading...</div>
                <div id="brokenImagesContent" style="display:none;">
                    <p id="brokenImagesSummary"></p>
                    <div id="brokenImagesList"
                        style="max-height: 200px; overflow-y: auto; margin: 10px 0; font-size: 0.9em;"></div>
                    <div class="health-check-info">
                        <strong>Actions:</strong>
                        <ul>
                            <li><strong>Move to Ingest:</strong> Remove from database and move files back to ingest
                                folder for reprocessing</li>
                            <li><strong>Retry:</strong> Regenerate missing hashes/embeddings in place</li>
                            <li><strong>Delete Permanently:</strong> Remove from database and delete files</li>
                        </ul>
                    </div>
                </div>
                <div class="button-group" style="flex-wrap: wrap; gap: 8px;">
                    <button class="btn-confirm" id="brokenMoveToIngest" style="background: #e67e22;">Move to
                        Ingest</button>
                    <button class="btn-confirm" id="brokenRetry" style="background: #3498db;">Retry</button>
                    <button class="btn-confirm" id="brokenDelete" style="background: #e74c3c;">Delete
                        Permanently</button>
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>
    <template id="progress-modal-template">
        <div class="progress-modal-overlay">
            <div class="progress-modal">
                <h3 class="progress-title" id="progress-title">Processing...</h3>
                <div class="progress-status">
                    <span id="progress-status-text">Starting...</span>
                    <div class="progress-loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
                <div class="progress-details" id="progress-details">0 / 0</div>
                <button class="progress-cancel-btn" id="progress-cancel-btn" style="display: none;">Cancel</button>
            </div>
        </div>
        <style>
            .progress-modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.85);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                animation: progressFadeIn 0.3s ease-out;
            }

            .progress-modal {
                background: linear-gradient(135deg, rgba(30, 35, 45, 0.95) 0%, rgba(20, 25, 35, 0.98) 100%);
                border: 1px solid rgba(135, 206, 235, 0.2);
                border-radius: 16px;
                padding: 24px;
                text-align: center;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(135, 206, 235, 0.1);
                min-width: 300px;
                max-width: 400px;
            }


            .progress-title {
                font-size: 1.5rem;
                font-weight: 600;
                background: linear-gradient(135deg, #87ceeb, #5fa8c4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin: 0 0 16px;
            }

            .progress-status {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                color: #a0a8b0;
                font-size: 1rem;
                margin-bottom: 20px;
            }

            #progress-status-text {
                min-width: 150px;
            }

            .progress-loading-dots {
                display: flex;
                gap: 4px;
            }

            .progress-loading-dots span {
                width: 5px;
                height: 5px;
                background: var(--primary-blue, #87ceeb);
                border-radius: 50%;
                animation: progressBounce 1.4s infinite ease-in-out both;
            }

            .progress-loading-dots span:nth-child(1) {
                animation-delay: -0.32s;
            }

            .progress-loading-dots span:nth-child(2) {
                animation-delay: -0.16s;
            }

            .progress-loading-dots span:nth-child(3) {
                animation-delay: 0s;
            }

            .progress-bar-container {
                width: 100%;
                height: 6px;
                background: rgba(135, 206, 235, 0.2);
                border-radius: 3px;
                margin-bottom: 12px;
                overflow: hidden;
            }

            .progress-bar-fill {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, #87ceeb, #5fa8c4);
                border-radius: 3px;
                transition: width 0.3s ease-out;
                position: relative;
            }

            .progress-bar-fill::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                animation: progressShimmer 1.5s infinite;
            }

            .progress-details {
                color: #6a7280;
                font-size: 0.9rem;
                font-family: monospace;
            }

            .progress-cancel-btn {
                margin-top: 20px;
                padding: 8px 24px;
                background: rgba(239, 68, 68, 0.2);
                border: 1px solid rgba(239, 68, 68, 0.5);
                color: #ef4444;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .progress-cancel-btn:hover {
                background: rgba(239, 68, 68, 0.3);
            }

            .progress-modal.success .progress-loading-ring {
                border-color: #10b981;
                animation: none;
            }

            .progress-modal.success .progress-title {
                background: linear-gradient(135deg, #10b981, #059669);
                -webkit-background-clip: text;
                background-clip: text;
            }

            @keyframes progressFadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes progressFloat {

                0%,
                100% {
                    transform: translate(-50%, -50%);
                }

                50% {
                    transform: translate(-50%, calc(-50% - 8px));
                }
            }

            @keyframes progressSpin {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes progressBounce {

                0%,
                80%,
                100% {
                    transform: scale(0);
                }

                40% {
                    transform: scale(1);
                }
            }

            @keyframes progressShimmer {
                from {
                    transform: translateX(-100%);
                }

                to {
                    transform: translateX(100%);
                }
            }
        </style>
    </template>
</div>
