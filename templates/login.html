<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            position: relative; /* Add this */
        }
        .login-container h1 {
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(30, 30, 40, 0.8);
            border: 2px solid rgba(135, 206, 235, 0.2);
            color: #e8e8e8;
            border-radius: 12px;
            font-size: 1em;
        }
        .login-form input:focus {
            outline: none;
            border-color: rgba(135, 206, 235, 0.6);
        }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .flash-messages li {
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
        }
        .login-mascot {
            position: absolute;
            left: 100%; /* Sits to the right of the login box */
            top: 50%;
            transform: translateY(-50%);
            height: 250px;
            width: auto;
            margin-left: 40px; /* Gap between login box and mascot */
        }
        .flash-messages .error { background-color: #9e4a4a; }
        .flash-messages .success { background-color: #4a9e6f; }
        .flash-messages .info { background-color: #4a7c9e; }
    </style>
</head>
<body>
    <div class="login-container panel">
        <img src="{{ url_for('static', filename='mascot/mascot.webp') }}" alt="Mascot" class="login-mascot">
        <h1>{{ app_name }}</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post" class="login-form">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>
</body>
</html>
