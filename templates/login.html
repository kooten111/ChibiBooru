<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ app_name }}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') + '?v=2' }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') + '?v=2' }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components-bundle.css') + '?v=1' }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') + '?v=6' }}">
</head>

<body>
  <!-- Mascot in Lower Right (Directly under body) -->
  <div class="login-mascot-container" style="position: fixed; bottom: 30px; right: 30px; z-index: 100;">
    <img src="{{ url_for('static', filename='mascot/mascot.webp') }}" alt="Mascot" class="login-mascot">
    <div class="mascot-glow"></div>
  </div>
  <div class="login-wrapper">
    <!-- Centered Login Content -->
    <div class="login-content">
      <div class="login-container">
        <h1 class="login-title">{{ app_name }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="post" class="login-form">
          <div class="input-wrapper">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <div class="input-focus-ring"></div>
          </div>
          <button type="submit" class="btn btn-primary login-btn">
            <span>Login</span>
            <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </button>
        </form>
      </div>
    </div>



    <!-- Background Particles -->
    <div class="login-background">
      <div class="particle" style="--delay: 0s; --x: 10%;"></div>
      <div class="particle" style="--delay: 1s; --x: 20%;"></div>
      <div class="particle" style="--delay: 2s; --x: 35%;"></div>
      <div class="particle" style="--delay: 0.5s; --x: 50%;"></div>
      <div class="particle" style="--delay: 1.5s; --x: 65%;"></div>
      <div class="particle" style="--delay: 2.5s; --x: 80%;"></div>
      <div class="particle" style="--delay: 0.8s; --x: 90%;"></div>
    </div>
  </div>

</body>

</html>
