<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raw Data: {{ filepath.split('/')[-1] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/system-panel.css') }}">
    <style>
        .raw-data-page .container {
            max-width: 1400px;
        }

        .raw-data-header {
            background: var(--gradient-panel);
            backdrop-filter: var(--blur-md);
            padding: var(--spacing-lg);
            border-radius: var(--radius-2xl);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-lg);
            transition: all var(--transition-smooth);
        }

        .raw-data-header:hover {
            border-color: var(--border-color-hover);
        }

        .raw-data-header h2 {
            margin: 0 0 var(--spacing-md) 0;
            font-size: var(--font-size-2xl);
            color: var(--primary-blue);
            font-weight: var(--font-weight-bold);
            letter-spacing: 0.5px;
        }

        .raw-data-container {
            background: var(--gradient-panel);
            backdrop-filter: var(--blur-md);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-smooth);
        }

        .raw-data-container:hover {
            border-color: var(--border-color-hover);
        }

        .raw-data-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-primary);
            font-size: var(--font-size-sm);
            font-family: 'Courier New', 'Monaco', monospace;
            line-height: 1.6;
            margin: 0;
            background: var(--bg-input);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: var(--border-width) solid var(--border-color);
        }
    </style>
</head>
<body class="raw-data-page">
    {% include 'header.html' %}

    <div class="container">
        <div class="raw-data-header">
            <h2>Raw Metadata for {{ filepath.split('/')[-1] }}</h2>
            <a href="{{ url_for('main.show_image', filepath=filepath) }}" class="btn btn-secondary">
                ‚Üê Back to Image
            </a>
        </div>

        <div class="raw-data-container panel">
            <pre>{{ raw_data | tojson(indent=2) }}</pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script src="{{ url_for('static', filename='js/system-panel.js') }}"></script>
</body>
</html>
